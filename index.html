<body>

    <h1>Reusability</h1>
    <p>This demo demonstrates how to use a reusable pattern for building multiple charts.
        <h3>Gross Domestic Product v.s. Life Expectancy in 2014</h3>
        <div class="row">
            <div class="input-field col s4">
                <select>
                <option value="gdp">GDP</option>
                <option value="life_expectancy">Life Expectancy</option>
                <option value="fertility_rate">Fertility Rate</option>
            </select>
                <label>X Variable</label>
            </div>
        </div>
        <div id="vis"></div>
</body>
